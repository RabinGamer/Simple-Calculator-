<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            perspective: 1500px;
            overflow-x: hidden;
        }

        /* Floating background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .calculator {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 45px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            padding: 25px;
            max-width: 380px;
            width: 100%;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: calculatorEntry 1s ease-out;
        }

        @keyframes calculatorEntry {
            from {
                opacity: 0;
                transform: rotateX(-30deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .display {
            background: linear-gradient(145deg, #0a0a23, #1a1a3e);
            color: #00ff88;
            font-size: 2.2em;
            font-family: 'Courier New', monospace;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            overflow: hidden;
            border: 1px solid rgba(0,255,136,0.3);
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 0 20px rgba(0,255,136,0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0,255,136,0.05), transparent);
            animation: displayGlow 3s ease-in-out infinite alternate;
        }

        @keyframes displayGlow {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            transform-style: preserve-3d;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) rotateX(10deg);
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.1);
        }

        button:active {
            transform: translateY(-1px) rotateX(5deg) scale(0.98);
            transition: all 0.1s;
        }

        .number {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .number:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.2);
        }

        .operator {
            background: linear-gradient(145deg, rgba(0,123,255,0.8), rgba(0,86,179,0.8));
            color: white;
            text-shadow: 0 0 10px rgba(0,123,255,0.5);
        }

        .operator:hover {
            background: linear-gradient(145deg, rgba(0,123,255,0.9), rgba(0,86,179,0.9));
            box-shadow: 
                0 10px 25px rgba(0,123,255,0.4),
                0 0 20px rgba(0,123,255,0.3);
        }

        .equals {
            background: linear-gradient(145deg, rgba(255,59,48,0.8), rgba(255,45,85,0.8));
            color: white;
            text-shadow: 0 0 10px rgba(255,59,48,0.5);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 5px rgba(255,59,48,0.3); }
            to { box-shadow: 0 0 25px rgba(255,59,48,0.6), 0 0 35px rgba(255,59,48,0.3); }
        }

        .equals:hover {
            background: linear-gradient(145deg, rgba(255,59,48,0.9), rgba(255,45,85,0.9));
            animation: none;
            box-shadow: 
                0 10px 25px rgba(255,59,48,0.4),
                0 0 30px rgba(255,59,48,0.4);
        }

        .clear {
            background: linear-gradient(145deg, rgba(255,149,0,0.8), rgba(255,179,0,0.8));
            color: white;
            text-shadow: 0 0 10px rgba(255,149,0,0.5);
        }

        .clear:hover {
            background: linear-gradient(145deg, rgba(255,149,0,0.9), rgba(255,179,0,0.9));
            box-shadow: 
                0 10px 25px rgba(255,149,0,0.4),
                0 0 20px rgba(255,149,0,0.3);
        }

        .zero {
            grid-column: span 2;
        }

        .equals {
            grid-row: span 2;
            height: auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                perspective: 1000px;
            }

            .calculator {
                padding: 20px;
                max-width: 100%;
                margin: 0 auto;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }

            .display {
                font-size: 1.8em;
                padding: 15px;
                min-height: 70px;
                margin-bottom: 20px;
                border-radius: 12px;
            }

            .buttons {
                gap: 8px;
            }

            button {
                padding: 15px;
                font-size: 1em;
                border-radius: 10px;
            }

            button:hover {
                transform: translateY(-2px) rotateX(5deg);
            }
        }

        @media (max-width: 360px) {
            .calculator {
                padding: 15px;
            }

            .display {
                font-size: 1.6em;
                padding: 12px;
                min-height: 60px;
            }

            button {
                padding: 12px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.3em;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            .calculator {
                padding: 15px;
            }

            h1 {
                margin-bottom: 10px;
                font-size: 1.4em;
            }

            .display {
                margin-bottom: 15px;
                min-height: 50px;
                font-size: 1.6em;
            }

            .buttons {
                gap: 6px;
            }

            button {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            button {
                border-width: 0.5px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            button:hover {
                transform: none;
                box-shadow: none;
            }

            button:active {
                transform: scale(0.95);
                transition: transform 0.1s;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="calculator">
        <h1>3D CALCULATOR</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
            
            // Add a subtle animation to the display when updated
            display.style.transform = 'scale(1.02)';
            setTimeout(() => {
                display.style.transform = 'scale(1)';
            }, 100);
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
            
            // Add clear animation
            document.querySelector('.calculator').style.transform = 'rotateY(5deg)';
            setTimeout(() => {
                document.querySelector('.calculator').style.transform = 'rotateY(0deg)';
            }, 200);
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentInput.replace(/×/g, '*');
                let result = eval(expression);
                
                if (!isFinite(result)) {
                    currentInput = 'Error';
                    // Error shake animation
                    display.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        display.style.animation = '';
                    }, 500);
                } else {
                    currentInput = parseFloat(result.toPrecision(12)).toString();
                    // Success glow animation
                    display.style.boxShadow = '0 0 30px rgba(0,255,136,0.6), inset 0 2px 10px rgba(0,0,0,0.5)';
                    setTimeout(() => {
                        display.style.boxShadow = 'inset 0 2px 10px rgba(0,0,0,0.5), 0 0 20px rgba(0,255,136,0.2)';
                    }, 300);
                }
                
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
                
                // Error shake animation
                display.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    display.style.animation = '';
                }, 500);
            }
        }

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Enhanced keyboard support with visual feedback
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Find and highlight the pressed button
            let button = null;
            if (key >= '0' && key <= '9') {
                button = Array.from(document.querySelectorAll('.number')).find(btn => btn.textContent === key);
                appendToDisplay(key);
            } else if (key === '.') {
                button = Array.from(document.querySelectorAll('.number')).find(btn => btn.textContent === '.');
                appendToDisplay(key);
            } else if (key === '+' || key === '-') {
                button = Array.from(document.querySelectorAll('.operator')).find(btn => btn.textContent === key);
                appendToDisplay(key);
            } else if (key === '*') {
                button = Array.from(document.querySelectorAll('.operator')).find(btn => btn.textContent === '×');
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                button = Array.from(document.querySelectorAll('.operator')).find(btn => btn.textContent === '/');
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                button = document.querySelector('.equals');
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                button = document.querySelector('.clear');
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                button = Array.from(document.querySelectorAll('.operator')).find(btn => btn.textContent === '⌫');
                deleteLast();
            }
            
            // Visual feedback for keyboard press
            if (button) {
                button.style.transform = 'translateY(-1px) rotateX(5deg) scale(0.98)';
                button.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '';
                }, 100);
            }
        });

        // Add touch feedback for mobile
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
    </html>
